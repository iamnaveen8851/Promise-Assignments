<script>
  let inputAmt = document.getElementById("amount");
  let screen = document.getElementById("screen");
  //   catch the image tag
  let image = document.getElementById("paymentImg");

  // loader div
  let loadingContainer = document.querySelector(".loadingCont");

  // check loader div
  let checkLoading = document.querySelector(".check-container");

  // catch check circle
  let checkCircle = document.querySelector(".check-circle");

  // cross loader div
  let crossLoading = document.querySelector(".cross-container");

  // catch cross circle
  let crossCircle = document.querySelector(".cross-circle");

  function payment() {
    // take input value
    let payAmount = parseInt(inputAmt.value);
    

     // Check if the input amount is empty
  if (isNaN(payAmount) == true) {
    alert("Please enter a valid amount before processing the payment.");
    return; // Stop further execution if the amount is invalid
  }

  resetUI() // reset
  
    loadingContainer.style.display = "block";

    let msg = document.createElement("h2");
    msg.setAttribute("class", "head")
    // msg.innerText = "Payment is Processing";
    msg.style.marginTop = "45px";
    msg.style.textAlign = "center";
    msg.style.fontSize = "25px";
    screen.append(msg);

   

    createPromise(payAmount)
      .then((paymentStatus) => {
        loadingContainer.style.display = "none";
        checkLoading.style.display = "block";
        checkCircle.style.animation = "none"; // Remove the animation
        checkCircle.style.border = "10px solid green";

        msg.innerText = paymentStatus;
        msg.style.marginTop = "45px";
        msg.style.textAlign = "center";
        msg.style.fontSize = "25px";

        // console.log(paymentStatus);
        
      })
      .catch((err) => {
        loadingContainer.style.display = "none";

        crossLoading.style.display = "block";
        crossCircle.style.animation = "none"; // Remove the animation
        crossCircle.style.border = "10px solid red";

        msg.innerText = err;
        msg.style.marginTop = "45px";
        msg.style.textAlign = "center";
        msg.style.fontSize = "25px";
        // console.log(err);
        
      });
  }

  function createPromise(amount) {
    let payPromise = new Promise((resolve, reject) => {
      if (amount <= 1086259) {
        console.log(`Please Wait do not close the browser`);
        setTimeout(() => {
          resolve(`Amount of Rs ${amount} transferred successfully. `);
        }, 2000);
      } else {
        console.log(`Please Wait do not close the browser`);
        setTimeout(() => {
          reject(`Payment of Rs ${amount} failed due to insufficient balance.`);
        }, 2000);
      }
    });

    return payPromise;
  }




  // reset the payment method ui

  function resetUI() {
  // Clear the input field
  inputAmt.value = "";

  // Hide loading and check/cross containers
  loadingContainer.style.display = "none";
  checkLoading.style.display = "none";
  crossLoading.style.display = "none";

  // Remove any previous messages
  let existingMsg = document.querySelector(".head");
  if (existingMsg) {
    existingMsg.remove();
  }
}
</script>
