<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css">
    <title>Virtual Mc Donald</title>

   
  </head>
  <body>

    <h1 id="title">Virtual <span style="color:gold">Mc</span> Donalds</h1>
    <!-- for image  -->
    <div id="image"></div>

    <h1 id="foodsceen">food Status</h1>
    <!--for msg   -->
    <div id="msg">
        <!-- <h1>Food Status</h1> -->
    </div>
<br>
    <span><p>Select Food</p></span>
    <!-- food menu  -->
    <div id="status">

      <input type="checkbox" id="burger" value="Burger" />
      <label for="">Burger</label>

      &nbsp;  &nbsp;
      <input type="checkbox" id="cake" value="Cake" />
      <label for="">Cake</label>

      &nbsp;  &nbsp;
      <input type="checkbox" id="fries" value="Fries" />
      <label for="">Fries</label>

      &nbsp;  &nbsp;
      <input type="checkbox" id="coke" value="Coke" />
      <label for="">Coke</label>

    </div>

    <br />

    <!-- button to order food -->
    <button onclick="orderFood()">Order Food</button>
  </body>
</html>

<script>
  // status or food menu
  let foodItems = document.querySelectorAll("#status > input");
  // console.log(status)

  let foodMessage = document.querySelector("#msg");

  function orderFood() {
    let items = Array.from(foodItems);
    // console.log(items,'items ')

    // show that food is being ordered wait for a while befor the promise msg
    let heading = document.createElement("h3");
    heading.innerText = "food is being ordered please wait for a while";
    heading.style.textAlign = "center";
    heading.style.fontSize = "24px"
    heading.style.fontStyle = "italic"
    heading.style.color = "white"
    heading.style.marginTop = "10px"
    
    foodMessage.append(heading);

    createPromise(items).then((response) => {
        
        heading.innerText = response;

      }).catch((err)=>{
        heading.innerText = err
      })
      
  }

        orderID.innerText = `Your Order Number is :- ${Math.floor(Math.random() * 100)}`

        orderID.style.marginRight = "10%"
